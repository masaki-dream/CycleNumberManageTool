name: .NET Desktop CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Show files in current directory
      run: dir

    - name: Restore
      run: dotnet restore ./CycleNumberManageTool.sln

    - name: Build
      run: dotnet build ./CycleNumberManageTool.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test ./CycleNumberManageTool.sln --no-build
